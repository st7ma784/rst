version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ../pythonv2:/pythonv2
      - uploads:/tmp/siw_uploads
      - results:/tmp/siw_results
    environment:
      - PYTHONPATH=/pythonv2
      - CUDA_VISIBLE_DEVICES=0
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev
    depends_on:
      - backend

volumes:
  uploads:
  results:
